<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Ministries.io - Signature generator</title>
    <meta name="viewport"
          content="initial-scale=1, minimum-scale=1, user-scalable=no, maximum-scale=1, width=device-width, minimal-ui">

    <link rel="stylesheet" href="css/style.css" type="text/css"/>

    <script type="text/javascript" src="js/main.min.js"></script>

</head>
<body>

    <form>

        <input type="text" name="name" placeholder="Full name"/>
        <input type="text" name="function" placeholder="Function or title"/>
        <input type="text" name="mobile" placeholder="Mobile number"/>
        <input type="text" name="picture" placeholder="Picture file"/>
        <select name="domain">
            <option value="iahm" selected>IAHM</option>
            <option value="aimg">AIMG</option>
            <option value="gospelwave">Gospel Wave</option>
        </select>

        <input type="submit" value="Generate"/>

    </form>

</body>
</html>
